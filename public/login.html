<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDDO - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body> 
    <section class="section-1">
        <div class="login-posicao">
            <a href="index.html"><img src="img/Marido_de_Aluguel-removebg-preview.png" alt="logo-login" width="200px" height="200px"></a>
            <div class="login-form">
                <h1>Acesse sua conta</h1>
                <form id="form-login" action="http://localhost:5000/api/login" method="post">
                    <div>
                        <label class="FormLabel">E-mail ou usuário</label>
                        <input id="email" type="text" class="InputText-input" placeholder="Insira seu e-mail de acesso">
                    </div>
                    <div>
                        <label class="FormLabel">Senha</label>
                        <input id="senha"type="password" class="InputText-input" placeholder="Insira sua senha">
                    </div>
                    <button class="botao-entrar" type="submit">Entrar</button>
                </form>
            </div>
            <a href="cadastro.html">Ainda não tem cadastro?</a>
        </div>
        <script src="js/login.js"></script>
    </section>
</body>
