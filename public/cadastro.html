<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Midd</title>

    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    
    <header class="header-cadastro">
        <div class="logo">
            <a href="index.html"><img src="img/Marido_de_Aluguel-removebg-preview.png" alt="logo-login" width="200px" height="200px"></a>
        </div>
        <div class="login-botao">
            <a href="login.html">Login</a>
        </div>
    </header>
  <div class="container header-div">
            <section class="section-1">
                <div class="cadastro-posicao">
                    <h2>Comece sua <strong>conta agora!</strong></h2>
                    <span>Você está a um passo de criar sua conta no Middo!</span>
                    <div class="cadastro-form"> 
                        <form id="form-cadastro" action="http://localhost:5000/api/cadastro" method="post">
                            <div>
                                <label class="FormLabel">E-mail ou usuário</label>
                                <input type="text" id="email" name="email" class="InputText-input" placeholder="Insira o nome do seu usuário ou e-mail de acesso" required>
                            </div>
                            <div>
                                <label class="FormLabel">Nome</label>
                                <input type="text" id="nome" name="nome" class="InputText-input" placeholder="Insira seu nome" required>
                            </div>
                            <div>
                                <label class="FormLabel">Sobrenome</label>
                                <input type="text" id="sobrenome" name="sobrenome" class="InputText-input" placeholder="Insira seu sobrenome" required>
                            </div>
                            <div>
                                <label class="FormLabel">Digite uma senha</label>
                                <input type="password" id="senha" name="senha" class="InputText-input" placeholder="Insira sua senha" required>
                            </div>
                            <div>
                                <label class="FormLabel">Repita a senha</label>
                                <input type="password" id="senha2" name="senha2" class="InputText-input" placeholder="Insira sua senha" required>
                            </div>
                            <button class="botao-criar" type="submit">Criar</button>
                        </form>
                </div>
                <div id="mensagem"></div>
                <script>
                        document.getElementById('form-cadastro').addEventListener('submit', function (event) {
                        event.preventDefault(); // Impede o envio padrão do formulário

                        // Captura os valores dos campos
                        const nome = document.getElementById('nome').value;
                        const sobrenome = document.getElementById('sobrenome').value;
                        const email = document.getElementById('email').value;
                        const senha = document.getElementById('senha').value;
                        const senha2 = document.getElementById('senha2').value;

                        // Validação de senha
                        if (senha !== senha2) {
                            alert('As senhas não coincidem.');
                            return;
                        }
                        });
                </script>
            </div>
        </div>
</body>
</html>
